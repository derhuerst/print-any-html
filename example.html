<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8"/>
	<title>window-on-print</title>
	<meta name="author" content="Jannis R <mail@jannisr.de>"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
</head>
<body>
	<textarea id="data" cols="60" rows="15">
&lt;!doctype html&gt;
&lt;html&gt;
&lt;head&gt;
	&lt;meta charset="utf-8"/&gt;
	&lt;style&gt;
		p {
			text-transform: uppercase;
			font-size: 500%;
		}
	&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;p&gt;Hello World.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
	</textarea>
	<button id="go">print</button>
	<script src="build/print-any-html.js"></script>
	<script>
		(() => {
			const data = document.querySelector('#data')
			const go = document.querySelector('#go')

			go.addEventListener('click', () => {
				print(data.value, () => {
					console.info('user has printed or aborted')
				})
			})
		})()
	</script>
</body>
</html>
