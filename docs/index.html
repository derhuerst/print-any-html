<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8"/>
	<title>print-any-html</title>
	<meta name="description" content="Let the browser print any HTML string."/>
	<meta name="keywords" content="print,html,iframe,browser"/>
	<meta name="author" content="Jannis R <mail@jannisr.de>"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<style>
		body {
			margin: 0; padding: 0;
			font-family: sans-serif;
			font-weight: 300;
			color: #333;
			/*todo: system sans-serif font*/
			font-size: 105%;
			text-align: center;
		}

		h1, h2, p {
			margin: 1rem 0;
		}

		a {
			text-decoration: underline;
			color: #2980b9;
		}
		a:hover {
			color: #3990c9;
		}

		textarea {
			box-sizing: border-box;
			width: 100%;
			font-size: 95%;
			border-radius: .3em;
		}

		button {
			margin: 1rem 0;
			appearance: none;
			cursor: pointer;
			font-size: 95%;
			line-height: 1.2;
			color: #fff;
			border: none;
			border-radius: .3em;
			background-color: #333;
		}
		button:hover {
			background-color: #444;
		}
		button:active {
			background-color: #222;
		}

		#intro {
			padding: 1rem;
			text-align: center;
		}
		#intro-name {
			font-size: 300%;
			margin-bottom: 1rem;
		}
		#intro-name code {
			padding: 0;
			font-weight: 300;
			background-color: inherit;
			border: inherit;
		}

		#intro-github {
			display: inline-block;
			margin: 1rem auto 0 auto;
		}
		#intro-github path {
			fill: #333;
		}
		#intro-github:hover path {
			opacity: .7;
		}

		#demo {
			margin: 0 auto;
			padding: 1rem;
			max-width: 35rem;
		}

		#footer {
			padding: 1rem;
			text-align: center;
		}

		#footer .love {
			font-size: 150%;
			color: #e74c3c;
		}
	</style>
</head>
<body>
	<div id="intro">
		<h1 id="intro-name"><code>print-any-html</code></h1>
		<p><strong>Let the browser print any HTML string.</strong></p>
		<!-- https://github.com/github/octicons/blob/0640e0c0e555a02e4628b96d5e72ef3328f27214/svg/mark-github.svg -->
		<a id="intro-github" href="https://github.com/derhuerst/print-any-html">
			<svg height="32" width="32" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
				<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59 0.4 0.07 0.55-0.17 0.55-0.38 0-0.19-0.01-0.82-0.01-1.49-2.01 0.37-2.53-0.49-2.69-0.94-0.09-0.23-0.48-0.94-0.82-1.13-0.28-0.15-0.68-0.52-0.01-0.53 0.63-0.01 1.08 0.58 1.23 0.82 0.72 1.21 1.87 0.87 2.33 0.66 0.07-0.52 0.28-0.87 0.51-1.07-1.78-0.2-3.64-0.89-3.64-3.95 0-0.87 0.31-1.59 0.82-2.15-0.08-0.2-0.36-1.02 0.08-2.12 0 0 0.67-0.21 2.2 0.82 0.64-0.18 1.32-0.27 2-0.27 0.68 0 1.36 0.09 2 0.27 1.53-1.04 2.2-0.82 2.2-0.82 0.44 1.1 0.16 1.92 0.08 2.12 0.51 0.56 0.82 1.27 0.82 2.15 0 3.07-1.87 3.75-3.65 3.95 0.29 0.25 0.54 0.73 0.54 1.48 0 1.07-0.01 1.93-0.01 2.2 0 0.21 0.15 0.46 0.55 0.38C13.71 14.53 16 11.53 16 8 16 3.58 12.42 0 8 0z"/>
			</svg>
		</a>
	</div>
	<div id="demo">
		<textarea id="demo-data" cols="60" rows="15">
&lt;!doctype html&gt;
&lt;html&gt;
&lt;head&gt;
	&lt;meta charset="utf-8"/&gt;
	&lt;style&gt;
		p {
			font-family: sans-serif;
			text-transform: uppercase;
			font-size: 500%;
		}
	&lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;p&gt;Hello World.&lt;/p&gt;
&lt;/body&gt;
&lt;/html&gt;
		</textarea>
		<button id="demo-go">print</button>
		<script src="build/print-any-html.js"></script>
		<script>
			(() => {
				const data = document.querySelector('#demo-data')
				const go = document.querySelector('#demo-go')

				go.addEventListener('click', () => {
					print(data.value, () => {
						console.info('user has printed or aborted')
					})
				})
			})()
		</script>
	</div>
	<footer id="footer">
		<p><a href="https://github.com/derhuerst/print-any-html"><abbr title="Free Open Source Software">FOSS</abbr></a> made with <span class="love">‚ù§</span> by <a href="http://jannisr.de">@derhuerst</a>.</p>
	</footer>
</body>
</html>
